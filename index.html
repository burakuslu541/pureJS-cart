<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Segmentify</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="text">
        <h1>Sizin için Seçtiklerimiz</h1>
        <hr />
      </div>
      <div class="main">
        <div class="categories">
          <ul id="demo"></ul>
        </div>
        <div class="right_arrow"><span>&#139;</span></div>
        <div class="products" id="products"></div>
        <div class="left_arrow"><span>&#155;</span></div>
      </div>
      <div class="alert hide">
        <span class="fas fa-check-circle"></span>
        <div class="msgDiv">
          <span class="msg">Ürün sepete eklendi.</span>
          <a href="#">Sepete Git</a>
        </div>

        <span class="close-btn">
          <span class="fas fa-times"></span>
        </span>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/e3308d6366.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript" src="js/slider.js"></script>
  </body>
</html>
